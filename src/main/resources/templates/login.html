<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
  <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
        <section class="login_form">
          <div class="login_form_wrapper">
            <div th:if="${param.error}">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>
            <h1 class="text-center access_text">ACCESS</h1>

            <form th:action="@{/login}" method="post">
              <div>
                  <input class="app_input" type="text" name="username" placeholder="E-mail"/>
              </div>
              <div>
                <input class="app_input" type="password" name="password" placeholder="Password"/>
              </div>
              <div>
                <button type="submit" class="btn-outline" >
                  Access
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a class="primary-color" th:href="@{/register}">
                Do not have an account? Create one
              </a>
            </div>

          </div>
        </section>

    </div>
</div>

</body>
</html>
